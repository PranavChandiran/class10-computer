<html>
    <head>
        <title> audio and video </title>
    </head>
    <body>
        
        <h1>audio first </h1>

        <audio controls>
            <source src="myaudio.mp3" type="audio/mp3">
        </audio>


        <h1>video </h1>
        
        <video controls height="450" width="440"> 
<source src="myvideo.mp4">
        </video>
    </body>
</html>
